#  maxRequestSize: 100MB

mybatis-plus:
  # 扫描 resoueces下的mapper.xml文件
  mapper-locations:
    - classpath*:mapper/*.xml
  # 实体类存放位置，好像不写也行
  type-aliases-package: org.project.image.entity
